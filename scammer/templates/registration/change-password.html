{% extends 'parent/base.html' %}
{% block title %}password change{% endblock %}

{% block content %}
<style>
    .form-container {
        max-width: 420px;
        margin: 40px auto;
        padding: 25px;
        background: #ffffff;
        border-radius: 12px;
        box-shadow: 0 4px 15px rgba(0,0,0,0.08);
        font-family: "Segoe UI", sans-serif;
    }

    .form-container h2 {
        text-align: center;
        margin-bottom: 25px;
        font-size: 22px;
        font-weight: 600;
        color: #333;
    }

    .form-container p label {
        font-weight: 600;
        color: #444;
        display: block;
        margin-bottom: 6px;
    }

    .form-container input[type="password"] {
        width: 100%;
        padding: 10px 12px;
        border: 1px solid #ccc;
        border-radius: 8px;
        margin-bottom: 15px;
        transition: 0.2s;
    }

    .form-container input[type="password"]:focus {
        border-color: #4a90e2;
        box-shadow: 0 0 4px rgba(74,144,226,0.4);
        outline: none;
    }

    .submit-btn {
        width: 100%;
        padding: 10px;
        background: #4a90e2;
        border: none;
        color: #fff;
        border-radius: 8px;
        cursor: pointer;
        font-size: 16px;
        font-weight: 600;
        transition: 0.2s;
    }

    .submit-btn:hover {
        background: #3b7bc2;
    }
</style>

<div class="form-container">
    <h2>Change Password</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="submit-btn">Update Password</button>
    </form>
</div>

{% endblock %}
