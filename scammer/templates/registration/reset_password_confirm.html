{% extends 'parent/base.html' %}
{% block title %}Set New Password{% endblock %}

{% block content %}
<div class="reset-confirm-wrapper">
    <div class="reset-confirm-box">
        <h2>پسورد جدید بنویسید</h2>

        <form method="post">
            {% csrf_token %}
            {{ form.new_password1.label_tag }}
            {{ form.new_password1 }}

            {{ form.new_password2.label_tag }}
            {{ form.new_password2 }}

            <button type="submit" class="reset-btn">تغییر پسورد</button>
        </form>


    </div>
</div>

<style>
    .reset-confirm-wrapper {
        min-height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        background: linear-gradient(135deg, #f9f9f9, #e6f0ff);
        font-family: "Segoe UI", sans-serif;
        padding: 20px;
    }

    .reset-confirm-box {
        width: 100%;
        max-width: 420px;
        background: rgba(255, 255, 255, 0.95);
        backdrop-filter: blur(10px);
        padding: 30px;
        border-radius: 18px;
        box-shadow: 0 6px 18px rgba(0, 0, 0, 0.08);
        animation: fadeIn 0.45s ease;
    }

    @keyframes fadeIn {
        from { opacity: 0; transform: translateY(10px); }
        to   { opacity: 1; transform: translateY(0); }
    }

    .reset-confirm-box h2 {
        text-align: center;
        font-size: 24px;
        font-weight: 700;
        color: #333;
        margin-bottom: 20px;
    }

    .reset-confirm-box p label {
        font-weight: 600;
        display: block;
        margin-bottom: 6px;
        color: #444;
    }

    .reset-confirm-box input[type="password"] {
        width: 100%;
        padding: 10px 12px;
        border-radius: 10px;
        border: 1px solid #ccc;
        margin-bottom: 15px;
        font-size: 14px;
        transition: 0.2s;
    }

    .reset-confirm-box input[type="password"]:focus {
        border-color: #4a90e2;
        box-shadow: 0 0 6px rgba(74,144,226,0.4);
        outline: none;
    }

    .reset-btn {
        width: 100%;
        padding: 12px;
        background: #4a90e2;
        border: none;
        border-radius: 10px;
        color: #fff;
        font-size: 16px;
        font-weight: 600;
        cursor: pointer;
        transition: 0.2s;
    }

    .reset-btn:hover {
        background: #3b7bc2;
    }

    .login-link {
        margin-top: 15px;
        text-align: center;
        font-size: 14px;
    }

    .login-link a {
        color: #4a90e2;
        font-weight: 600;
        text-decoration: none;
    }

    .login-link a:hover {
        text-decoration: underline;
    }
</style>



{% endblock %}
