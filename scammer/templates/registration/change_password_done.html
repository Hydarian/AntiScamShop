{% extends 'parent/base.html' %}
{% block title %}Password Changed{% endblock %}

{% block content %}

<style>
    .done-container {
        max-width: 420px;
        margin: 60px auto;
        padding: 25px;
        background: #ffffff;
        border-radius: 12px;
        box-shadow: 0 4px 15px rgba(0,0,0,0.08);
        font-family: "Segoe UI", sans-serif;
        text-align: center;
    }

    .done-container h2 {
        font-size: 24px;
        margin-bottom: 15px;
        font-weight: 600;
        color: #333;
    }

    .done-container p {
        font-size: 15px;
        color: #555;
        margin-bottom: 20px;
    }

    .profile-btn {
        display: inline-block;
        padding: 10px 18px;
        background: #4a90e2;
        color: #fff;
        text-decoration: none;
        border-radius: 8px;
        font-weight: 600;
        transition: 0.2s;
    }

    .profile-btn:hover {
        background: #3b7bc2;
    }
</style>

<div class="done-container">
    <h2>پسورد با موفقیت تغییر داده شد.</h2>


    <a href="{% url 'scam:profile' %}" class="profile-btn">Back to Profile</a>
</div>

{% endblock %}
