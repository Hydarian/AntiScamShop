{% extends 'parent/base.html' %}
{% block title %}Reset Password{% endblock %}

{% block content %}
    <div class="reset-wrapper">
    <div class="reset-box">
        <h2>Reset Your Password</h2>

        <form method="post">
            {% csrf_token %}
            {{ form.email.label_tag }}
            {{ form.email }}

            <button type="submit" class="reset-btn">Send Reset Link</button>
        </form>

    </div>
</div>

<style>
    /* Wrapper صفحه */
    .reset-wrapper {
        min-height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        background: linear-gradient(135deg, #f0f4ff, #d9e8ff);
        padding: 20px;
        font-family: "Segoe UI", sans-serif;
    }

    /* کارت فرم */
    .reset-box {
        width: 100%;
        max-width: 420px;
        background: rgba(255, 255, 255, 0.9);
        backdrop-filter: blur(10px);
        padding: 30px;
        border-radius: 18px;
        box-shadow: 0 6px 18px rgba(0, 0, 0, 0.1);
        animation: fadeIn 0.45s ease;
    }

    @keyframes fadeIn {
        from { opacity: 0; transform: translateY(10px); }
        to   { opacity: 1; transform: translateY(0); }
    }

    .reset-box h2 {
        text-align: center;
        font-size: 24px;
        font-weight: 700;
        color: #333;
        margin-bottom: 20px;
    }

    .reset-box p label {
        font-weight: 600;
        margin-bottom: 6px;
        color: #444;
        display: block;
    }

    .reset-box input[type="email"] {
        width: 100%;
        padding: 10px 12px;
        border-radius: 10px;
        border: 1px solid #ccc;
        margin-bottom: 15px;
        font-size: 14px;
        transition: 0.2s;
    }

    .reset-box input[type="email"]:focus {
        border-color: #4a90e2;
        box-shadow: 0 0 6px rgba(74,144,226,0.4);
        outline: none;
    }

    .reset-btn {
        width: 100%;
        padding: 12px;
        background: #4a90e2;
        border: none;
        border-radius: 10px;
        color: #fff;
        font-size: 16px;
        font-weight: 600;
        cursor: pointer;
        transition: 0.2s;
    }

    .reset-btn:hover {
        background: #3b7bc2;
    }

    .login-link {
        margin-top: 15px;
        text-align: center;
        font-size: 14px;
    }

    .login-link a {
        color: #4a90e2;
        font-weight: 600;
        text-decoration: none;
    }

    .login-link a:hover {
        text-decoration: underline;
    }
</style>



{% endblock %}
